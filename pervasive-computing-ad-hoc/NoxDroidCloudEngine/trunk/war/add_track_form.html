<!doctype html>
<!-- The DOCTYPE declaration above will set the     -->
<!-- browser's rendering engine into                -->
<!-- "Standards Mode". Replacing this declaration   -->
<!-- with a "Quirks Mode" doctype is not supported. -->

<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">

    <!--                                                               -->
    <!-- Consider inlining CSS to reduce the number of requested files -->
    <!--                                                               -->
    <link type="text/css" rel="stylesheet" href="noxdroidcloudengine.css">

    <!--                                           -->
    <!-- Any title is fine                         -->
    <!--                                           -->
    <title>NoxDroidCloudEngine - add track</title>
    
    <!--                                           -->
    <!-- This script loads your compiled module.   -->
    <!-- If you add any GWT meta tags, they must   -->
    <!-- be added before this line.                -->
    <!--                                           -->
    <!-- <script type="text/javascript" language="javascript" src="noxdroidcloud/noxdroidcloud.nocache.js"></script> -->
  </head>

  <!--                                           -->
  <!-- The body can have arbitrary html, or      -->
  <!-- you can leave the body empty if you want  -->
  <!-- to create a completely dynamic UI.        -->
  <!--                                           -->
  <body>

      <h1>Add track recording</h1>
      
      <p>This will happen from a Android phone...</p>
      
    <fieldset>
        <legend>add track</legend>

    <form action="/add_track" method="post">

      <div>
          <label>sensor id/name (e.g. default)</label>
          <input type="text" name="sensor_id" size="30" />
      </div>
      <div><label>sensor user name (e.g. default) - (might be the same as sensor id/name)</label><input type="text" name="sensor_user_name" size="30" /></div>

      <div><label>track id (UUID e.g. eeb445dc-d2eb-494f-a4af-78c20b5d181c)</label><input type="text" name="track_id" size="30" /></div>
      <div><label>track start time (e.g. 2011-12-02 09:12:04)</label><input type="text" name="track_start_time" size="30" /></div>
      <div><label>track end time (e.g. 2011-12-02 10:12:04)</label><input type="text" name="track_end_time" size="30" /></div>
      
      
      
      
      
      
      <div>
          <input type="submit" value="Add" />
      </div>
      
    </form>
</fieldset>
  </body>
</html>
