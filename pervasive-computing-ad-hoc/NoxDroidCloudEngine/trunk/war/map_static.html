var host = 'http://noxdroidcloudengine.appspot.com';
    function googlemaps_v3_initialize_1() {
    	var trackkey = $(location).attr('trackkey');
    	var noxdroid = $(location).attr('noxdroidkey');
    	
        var latlng = new google.maps.LatLng(55.676097,12.568337);
        //var latlng = new google.maps.LatLng(40.65, -73.95)
        var options = {
            zoom: 12,
            center: latlng,
            mapTypeId: google.maps.MapTypeId.HYBRID
        };
        var map = new google.maps.Map(document.getElementById("googlemap_v3_1"), options);

        var layerOpt = {
            map: map,
            preserveViewport: true,
            suppressInfoWindows: false
        };
        
        var layer = new google.maps.KmlLayer(host + '/serve_kml?noxdroid=bok.chan&track=eeb445dc-d2eb-494f-a4af-78c20b5d281c', layerOpt);
        //var layer = new google.maps.KmlLayer('http://geocommons.com/overlays/188280.kml', layerOpt);
        
        //var layer = new google.maps.KmlLayer($.get( host + "/serve_kml", { track: 'eeb445dc-d2eb-494f-a4af-78c20b5d281c', noxdroid: 'bok.chan'}), layerOpt);
    }
    
    jQuery(document).ready(googlemaps_v3_initialize_1);
</script>
